<body>
  <div class="container-fluid">

    <div id="js-question" class="mt-3 alert alert-primary" role ="alert">
      問題文
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
    </div>
    <div class="mt-3 d-flex justify-content-center">
      <button type="button" class="btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-primary">選択肢</button>
      <button type="button" class="ms-1 btn btn-secondary" style="display: none;">選択肢</button>
      <button type="button" class="ms-1 btn btn-warning" style="display: none;">選択肢</button>
    </div>
    <div class="mt-3 d-flex justify-content-center">
      <div id="order-div" class="col col-lg-6">
        <label for="order" class="form-label">順番</label>
        <input type="text" readonly class="form-control" id="order">
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-center">
      <div id="text-div" class="col col-lg-2">
        <label for="Input" class="form-label">回答欄</label>
        <input type="text" class="form-control" id="Input">
      </div>
    </div>
    <div class="mt-4 d-flex justify-content-center">
      <button id="answer-btn" type="button" class="btn btn-info">回答する</button>
    </div>
    <div class="mt-3 alert alert-success result text-center" role="alert" style="display: none;">
      正解！
    </div>
    <div class="mt-3 alert alert-danger result text-center" role="alert" style="display: none;">
      不正解！
    </div>
    <div id="js-description" class="mt-3 alert alert-info" role ="alert">
      解説文
    </div>
    <div id="js-result" class="mt-3 alert alert-primary" role ="alert" style="display: none;">
      <p id="js-score">【結果発表】 </p>
    </div>
    <div>
      <canvas id="chart" style="display: none;"></canvas>
    </div>
    <div class="mt-4 d-flex justify-content-center">
      <button id="description-btn" type="button" class="me-4 btn btn-danger">正解を表示する</button>
      <button id="next-btn" type="button" class="btn btn-success">次の問題に進む</button>
    </div>
  </div>
  <script src="app.js"></script>
  
</body>

</html>
